spring.application.name=giftlist-api

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DB_DRIVER}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=${DB_DIALECT}

# Pool connection (opcional, mas recomendado)
#spring.datasource.hikari.maximum-pool-size=10
#spring.datasource.hikari.minimum-idle=5


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

app.session.keyaes128base64=${KEY_AES}
app.session.keyhmacsha256base64=${KEY_HMAC}
app.session.exp.seconds=${SESSION_EXP_SECONDS}
app.giftlist.max.quantity=5
app.giftlist.max.size=200

management.endpoints.web.exposure.include=health

aws.ses.subject-email="Validation code"
aws.ses.sender-email=support@giftlist.com

