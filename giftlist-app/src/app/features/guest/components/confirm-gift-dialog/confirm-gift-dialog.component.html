<h1 mat-dialog-title>Confirmar presente</h1>
<div mat-dialog-content>
  <p>Do you really want to choose this gift?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onConfirm()">Yes</button>
  <button mat-raised-button (click)="onCancel()">
    I want to choose another one
  </button>
</div>
