<h1 mat-dialog-title class="mat-dialog-content">Sharing</h1>
<div mat-dialog-content class="mat-dialog-content">
  <p>You can share the link to your list or the QR code!</p>
  <p>{{ link }}</p>
  <qr-code value="{{ link }}" size="300" errorCorrectionLevel="M" />
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onConfirm()">Back</button>
</div>
