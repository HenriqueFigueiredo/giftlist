<div class="gift-form-container">
  <app-header-minimal></app-header-minimal>
  <div class="card-container">
    <mat-card>
      <div class="card-content">
        <form [formGroup]="giftForm" (ngSubmit)="onSubmiGiftForm()">
          <mat-card-title class="title">Acione um presente</mat-card-title>
          <p class="centered-text">
            Fill the gift details so your guest knows exactly what you want to
            receive.
          </p>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input
              matInput
              type="text"
              maxlength="40"
              placeholder="Ex.: Bedding set"
              formControlName="nameInput"
            />
            <mat-hint
              >{{ giftForm.get('nameInput')?.value?.length }} / 40
            </mat-hint>
            <mat-error
              *ngIf="
                giftForm.get('nameInput')?.invalid &&
                (giftForm.get('nameInput')?.touched ||
                  giftForm.get('nameInput')?.dirty)
              "
            >
              <span *ngIf="giftForm.get('nameInput')?.hasError('required')"
                >Name is required</span
              >
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill" class="full-width">
            <mat-label>URL</mat-label>
            <input
              matInput
              type="text"
              maxlength="250"
              formControlName="urlInput"
              placeholder="Link to the product you want to receive..."
            />
            <mat-hint
              >{{ giftForm.get('urlInput')?.value?.length }} / 250
            </mat-hint>
            <mat-error
              *ngIf="
                giftForm.get('urlInput')?.invalid &&
                (giftForm.get('urlInput')?.touched ||
                  giftForm.get('urlInput')?.dirty)
              "
            >
              <span *ngIf="giftForm.get('urlInput')?.hasError('required')"
                >URL is required.</span
              >
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            type="submit"
            [disabled]="!giftForm.valid"
            color="primary"
            class="full-width"
          >
            Add Gift
          </button>
          <a
            mat-button
            color="warn"
            (click)="return()"
            class="menu-link"
            class="full-width"
            >Give up</a
          >
        </form>
      </div>
    </mat-card>
  </div>
  <app-footer-minimal></app-footer-minimal>
</div>
